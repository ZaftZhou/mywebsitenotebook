<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Notebook OS | Portfolio</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Patrick+Hand&family=Inter:wght@400;500;600;700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        paper: '#F9F7F1',
                        paperDark: '#EBE8E0',
                        ink: '#18181b',
                        tape: '#F4E04D',
                        catUnity: '#60A5FA',
                        catWeb: '#F97316',
                        catApp: '#4ADE80',
                        cat3D: '#A78BFA',
                    },
                    fontFamily: {
                        hand: ['"Patrick Hand"', 'cursive'],
                        sans: ['"Inter"', 'sans-serif'],
                        mono: ['"JetBrains Mono"', 'monospace'],
                    },
                    boxShadow: {
                        'paper': '4px 4px 0px rgba(24, 24, 27, 0.1)',
                        'paper-hover': '6px 6px 0px rgba(24, 24, 27, 0.15)',
                        'window': '0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04)',
                        'widget': '2px 2px 0px rgba(0,0,0,0.1)',
                    },
                    backgroundImage: {
                        'grid-paper': "radial-gradient(#d4d4d8 1px, transparent 1px)",
                    },
                    borderRadius: {
                        'window': '12px',
                    },
                    animation: {
                        'float': 'float 3s ease-in-out infinite',
                    }
                }
            }
        }
    </script>
    <style>
        body {
            background-color: #F9F7F1;
            color: #18181b;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
        }
        .os-scrollbar::-webkit-scrollbar { width: 6px; }
        .os-scrollbar::-webkit-scrollbar-thumb { background: #d4d4d8; border-radius: 4px; }
        .os-scrollbar::-webkit-scrollbar-thumb:hover { background: #a1a1aa; }
        
        .flip-card { perspective: 1000px; }
        .flip-card-inner { transition: transform 0.6s; transform-style: preserve-3d; position: relative; width: 100%; height: 100%; }
        .flip-card:hover .flip-card-inner { transform: rotateY(180deg); }
        .backface-hidden { backface-visibility: hidden; }
        .rotate-y-180 { transform: rotateY(180deg); }
        .transform-style-3d { transform-style: preserve-3d; }
    </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "d3": "https://esm.sh/d3@^7.9.0",
    "framer-motion": "https://esm.sh/framer-motion@^12.23.26"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
</body>
</html>
