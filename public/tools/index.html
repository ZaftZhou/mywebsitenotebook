<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tools</title>
    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 50px;
            color: #333;
        }
        h1 {
            border-bottom: 2px solid #333;
            padding-bottom: 10px;
        }
        .container {
            background: white;
            padding: 20px;
            border: 2px solid #333;
            box-shadow: 4px 4px 0px #333;
            max-width: 600px;
            width: 100%;
        }
        p {
            margin-bottom: 20px;
        }
        .file-list {
            list-style: none;
            padding: 0;
        }
        .file-list li {
            padding: 10px;
            border-bottom: 1px dashed #ccc;
        }
        .file-list li:last-child {
            border-bottom: none;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üõ†Ô∏è My Tools</h1>
        <p>A collection of small utilities and experiments.</p>
        
        <ul class="file-list">
            <!-- You can add list items here manually for now -->
            <li><em>No tools uploaded yet.</em></li>
        </ul>
    </div>
</body>
</html>
