        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* 核心A4尺寸变量 */
        :root {
            --a4-width: 210mm;
            --a4-height: 297mm;
            --a4-padding: 15mm;
            /* 可打印区域高度 = 297mm - 上下内边距 */
            --a4-content-height: calc(297mm - 30mm);
        }

        /* 页面边界指示器 */
        .page-boundary-indicator {
            position: absolute;
            left: 0;
            right: 0;
            bottom: 0;
            height: 2px;
            background: repeating-linear-gradient(90deg,
                    #ef4444 0,
                    #ef4444 10px,
                    transparent 10px,
                    transparent 20px);
            pointer-events: none;
            z-index: 99;
        }

        .page-boundary-indicator::after {
            content: '⚠ Page Break';
            position: absolute;
            right: 8px;
            top: -20px;
            font-size: 10px;
            color: #ef4444;
            background: white;
            padding: 2px 6px;
            border-radius: 3px;
            font-weight: 600;
        }

        /* 溢出警告样式 */
        .content-overflow-warning {
            position: absolute;
            bottom: -32px;
            left: 50%;
            transform: translateX(-50%);
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: #b91c1c;
            font-size: 11px;
            padding: 4px 12px;
            border-radius: 4px;
            white-space: nowrap;
            z-index: 10;
        }

        /* 打印样式优化 - 确保打印与预览一致 */
        @page {
            size: A4;
            margin: 0;
            /* 移除页面边距，让简历的内边距生效 */
        }

        @media print {

            /* 隐藏所有非简历内容 */
            body>*:not(#root) {
                display: none !important;
            }

            html,
            body {
                background: white !important;
                margin: 0 !important;
                padding: 0 !important;
                width: 100% !important;
                height: auto !important;
                overflow: visible !important;
                -webkit-print-color-adjust: exact;
                print-color-adjust: exact;
            }

            #root {
                width: 100% !important;
                height: auto !important;
                overflow: visible !important;
            }

            /* 隐藏侧边栏和其他UI */
            .print\\:hidden {
                display: none !important;
                width: 0 !important;
                height: 0 !important;
                overflow: hidden !important;
                position: absolute !important;
                left: -9999px !important;
            }

            .print\\:block {
                display: block !important;
            }

            .print\\:shadow-none {
                box-shadow: none !important;
            }

            /* 预览区域容器 */
            .bg-gray-200.flex-1 {
                background: white !important;
                padding: 0 !important;
                margin: 0 !important;
                display: block !important;
                width: 100% !important;
            }

            .print\\:h-auto {
                height: auto !important;
                min-height: auto !important;
            }

            /* 隐藏滚动条 */
            ::-webkit-scrollbar {
                display: none;
            }

            /* 简历页面容器 - 保持210mm宽度、297mm高度确保打印与预览一致 */
            .sheet {
                width: 210mm !important;
                height: 297mm !important;
                min-height: 297mm !important;
                max-height: 297mm !important;
                box-shadow: none !important;
                margin: 0 auto !important;
                page-break-after: always !important;
                break-after: page !important;
                overflow: hidden !important;
            }

            /* 最后一页不需要分页 */
            .sheet:last-child {
                page-break-after: auto !important;
                break-after: auto !important;
            }

            /* 隐藏页面边界指示器 */
            .page-boundary-indicator,
            .content-overflow-warning {
                display: none !important;
            }
        }
    </style>

        // Helper: Date Picker Component (Year/Month)
        const DatePicker = ({ value, onChange }) => {
            const [isCurrent, setIsCurrent] = useState(false);
            const [start, setStart] = useState('');
            const [end, setEnd] = useState('');

            // Parse initial value
            useEffect(() => {
                const val = value || '';
                if (val.includes('Present') || val.includes('至今')) {
                    setIsCurrent(true);
                    const parts = val.split(/ - /);
                    if (parts[0]) setStart(parts[0]);
                } else if (val.includes(' - ')) {
                    const parts = val.split(' - ');
                    setStart(parts[0] || '');
                    setEnd(parts[1] || '');
                    setIsCurrent(false);
                } else {
                    setStart(val);
                    setIsCurrent(false);
                }
            }, []);

            // Handle changes
            const updateValue = (newStart, newEnd, newIsCurrent) => {
                let val = newStart || '';
                if (newStart && (newEnd || newIsCurrent)) val += ' - ';

                if (newIsCurrent) {
                    val += (window.lang === 'zh' ? '至今' : 'Present');
                } else if (newEnd) {
                    val += newEnd;
                }
                // Emit synthetic event for compatibility
                onChange({ target: { value: val } });
            };

            const handleStartChange = (e) => {
                const val = e.target.value;
                setStart(val);
                updateValue(val, end, isCurrent);
            };

            const handleEndChange = (e) => {
                const val = e.target.value;
                setEnd(val);
                updateValue(start, val, isCurrent);
            };

            const toggleCurrent = (e) => {
                const checked = e.target.checked;
                setIsCurrent(checked);
                updateValue(start, end, checked);
            };

            return (
                <div className="flex gap-2 items-center">
                    <input
                        type="month"
                        value={start}
                        onChange={handleStartChange}
                        className="flex-1 p-2 border border-gray-200 rounded text-sm min-w-0"
                        placeholder="Start"
                    />
                    <span className="text-gray-400 font-bold">-</span>
                    {isCurrent ? (
                        <div className="flex-1 p-2 bg-green-50 text-green-700 border border-green-200 rounded text-sm text-center font-medium cursor-not-allowed select-none">
                            {window.lang === 'zh' ? '至今' : 'Present'}
                        </div>
                    ) : (
                        <input
                            type="month"
                            value={end}
                            onChange={handleEndChange}
                            className="flex-1 p-2 border border-gray-200 rounded text-sm min-w-0"
                            placeholder="End"
                        />
                    )}

                            checked={isCurrent}
                            onChange={toggleCurrent}
                            className="w-4 h-4 rounded border-gray-300 text-blue-600 focus:ring-blue-500"
                        />

        // Draggable Logo Component
        const DraggableLogo = ({ design, onDrag }) => {
            if (!design?.logo) return null;

            const handleMouseDown = (e) => {
                if (!onDrag) return; // Read-only mode or missing handler
                e.preventDefault();
                e.stopPropagation();

                const startX = e.clientX;
                const startY = e.clientY;

                const target = e.currentTarget; // The div container
                const parent = target.closest('.sheet'); // Ensure we are inside a sheet
                if (!parent) return;

                const parentRect = parent.getBoundingClientRect();
                const rect = target.getBoundingClientRect();

                // Start position relative to sheet (px)
                const startLeft = rect.left - parentRect.left;
                const startTop = rect.top - parentRect.top;

                const handleMouseMove = (moveEvent) => {
                    const dx = moveEvent.clientX - startX;
                    const dy = moveEvent.clientY - startY;

                    let newX = startLeft + dx;
                    let newY = startTop + dy;

                    // Convert to percentage of sheet dimensions
                    const percentX = (newX / parentRect.width) * 100;
                    const percentY = (newY / parentRect.height) * 100;

                    onDrag({ x: percentX, y: percentY });
                };

                const handleMouseUp = () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseup', handleMouseUp);
                };

                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mouseup', handleMouseUp);
            };

                return classes;
            };

            return (
                <div

                    style={getPositionStyle()}
                    onMouseDown={handleMouseDown}

        // 5. Elegant Theme (Sophisticated, Single Column)
        // Center aligned headers, Serif fonts, very editorial.
        const ThemeElegant = ({ data, t, fontStyle }) => {
            const spacing = data.design?.spacing || 1;

                                <h2 className="text-[1.5em] font-serif italic text-slate-800" style={{ color: data.design?.color }}>{t.experience}</h2>

                                {data.experience.map(exp => (

                    case 'education': return data.education.length > 0 && (

                            <div style={gap(1.5)}>
                                {data.education.map(edu => (

                                        <div className="font-bold text-slate-800">{edu.school}</div>

                    case 'skills': return data.skills.length > 0 && (
                        <div key="skills" style={{ marginBottom: `${2.5 * sectionSpacing}rem` }}>
                            <h2 className="text-[1.25em] font-serif italic text-center mb-6" style={{ color: data.design?.color }}>{t.skills}</h2>
                            <div className="text-center" style={gap(1)}>
                                {data.skills.map(skill => (
                                    skill.name ? (
                                        <div key={skill.id} className="print-break-avoid">
                                            <div className="text-[0.8em] font-bold uppercase tracking-widest text-gray-400 mb-1">{skill.name}</div>
                                            <div className="text-[0.9em] text-slate-700">{skill.items}</div>

                    case 'languages': return data.languages?.length > 0 && (
                        <div key="languages" style={{ marginBottom: `${2.5 * sectionSpacing}rem` }}>
                            <h2 className="text-[1.25em] font-serif italic text-center mb-6" style={{ color: data.design?.color }}>{t.languages}</h2>
                            <div className="text-center" style={gap(0.5)}>

                                            <span className="font-bold uppercase tracking-wide text-[0.8em] text-slate-500">{lang.language}</span>

                    );
                    case 'projects': return data.projects.length > 0 && data.design?.showProjects !== false && (
                        <div key="projects" className="border-t border-gray-100" style={{ marginTop: `${3 * sectionSpacing}rem`, paddingTop: `${2.5 * sectionSpacing}rem`, borderColor: data.design?.color ? data.design.color + '40' : undefined }}>

                                {data.projects.map(proj => (
                                    <div key={proj.id} className="text-center print-break-avoid">
                                        <div className="font-bold text-slate-800 mb-1">
                                            {proj.name}

                                        </div>
                                        <TextWithBullets text={proj.description} className="text-[0.9em] text-slate-600" />

                    );
                    default: return null;
                }
            }

            return (
                <div style={{
                    fontFamily: "'Playfair Display', serif",
                    fontSize: (data.design?.bodySize || 12) + 'px',
                    lineHeight: data.design?.lineHeight || 1.5,
                    '--heading-size': (data.design?.headingSize || 18) + 'px',
                    '--subheading-size': (data.design?.subheadingSize || 14) + 'px',
                    '--body-size': (data.design?.bodySize || 12) + 'px',
                    '--line-height': data.design?.lineHeight || 1.5
                }}>
                    {layout.map((page, i) => (
                        <div key={page.id} className="sheet bg-white w-[210mm] min-h-[297mm] p-[15mm] print:p-[15mm] relative shadow-2xl print:shadow-none mb-8 print:mb-0 print:break-before-page overflow-hidden">
                            {/* Header - Centered (Page 1) */}
                            {i === 0 && (
                                <div className="text-center overflow-hidden" style={{ marginBottom: `${2.5 * headerSpacing}rem` }}>
                                    {data.personal.avatar && (
                                        <div className="w-28 h-28 mx-auto mb-5 rounded-full overflow-hidden border border-gray-200">
                                            <img src={data.personal.avatar} alt="Profile" className="w-full h-full object-cover" />
                                        </div>
                                    )}
                                    <h1 className="text-[3em] italic font-medium mb-3" style={{ color: data.design?.color }}>{data.personal.fullName}</h1>
                                    <p className="text-[0.8em] font-sans font-bold tracking-[0.2em] text-gray-500 uppercase mb-6">{data.personal.role}</p>

                                    <div className="flex flex-wrap justify-center gap-4 text-sm font-sans text-gray-500 border-t border-b border-gray-100 py-3" style={{ borderColor: data.design?.color ? data.design.color + '40' : undefined }}>
                                        {data.personal.email && <span>{data.personal.email}</span>}
                                        {data.personal.phone && <span>{data.personal.phone}</span>}
                                        {data.personal.address && <span>{data.personal.address}</span>}
                                        {data.personal.website && <span>{data.personal.website}</span>}
                                    </div>
                                </div>
                            )}

                            <div className="font-sans">
                                {page.sections.map(section => renderSection(section))}
                            </div>

                            {/* Fin Marker (Last Page) */}
                            {i === layout.length - 1 && (
                                <div className="mt-16 text-center">
                                    <div className="w-8 h-8 mx-auto border border-gray-300 rounded-full flex items-center justify-center" style={{ borderColor: data.design?.color, color: data.design?.color }}>
                                        <span className="text-xs font-serif italic">fin</span>
                                    </div>
                                </div>
                            )}

                            {/* Visual Page Boundary Indicators */}
                            <div className="page-boundary-indicator"></div>
                            <div className="content-overflow-warning">⚠️ Overflow Alert</div>
                        </div>
                    ))}
                </div>
            );
        };

        // --- 主App ---
        const App = () => {
            // Load state from localStorage or use defaults
            const loadState = (key, defaultVal) => {
                try {
                    const saved = localStorage.getItem(key);
                    return saved ? JSON.parse(saved) : defaultVal;
                } catch (e) {
                    console.error("Load failed", e);
                    return defaultVal;
                }
            };

            const saveState = (key, value) => {
                try {
                    localStorage.setItem(key, JSON.stringify(value));
                } catch (e) {
                    console.error("Save failed", e);
                    alert("Failed to save data to local storage properly");
                }
            };

            const [lang, setLang] = useState(() => loadState('resume_lang', 'en'));
            const [theme, setTheme] = useState(() => loadState('resume_theme', 'classic'));
            const defaultLayout = [
                { id: 'p1', sections: ['summary', 'experience', 'education', 'projects', 'skills', 'languages'] }
            ];

            const [design, setDesign] = useState(() => loadState('resume_design', {
                font: 'default',
                color: '#3b82f6',
                logo: '',
                logoPosition: 'header-right',
                logoSize: 48,
                logoOpacity: 80,
                logoCoords: null, // { x: number, y: number } in percent or px, let's use percent for responsiveness or mm? Px relative to A4 (794x1123) is easiest.
                showPageNumbers: true,
                pageNumberPosition: 'bottom-right',
                spacing: 1,
                fontSize: 15,
                lineHeight: 1.5,
                layout: defaultLayout,
                sectionPositions: {
                    skills: 'sidebar',
                    education: 'sidebar',
                    languages: 'sidebar',
                    contact: 'sidebar',
                    summary: 'main',
                    experience: 'main',
                    projects: 'main'
                }
            }));

            // Migration: Ensure layout exists
            useEffect(() => {
                if (!design.layout) {
                    setDesign(p => ({ ...p, layout: defaultLayout }));
                }
            }, []);

            const [resume, setResume] = useState(() => {
                const data = loadState('resume_data_v1', initialData);
                if (!data.languages) data.languages = [];
                return data;
            });
            const [isSaved, setIsSaved] = useState(true);
            const [activeTab, setActiveTab] = useState('design');

            // --- Resizable Sidebar Logic ---
            const [sidebarWidth, setSidebarWidth] = useState(() => loadState('resume_ui_width', 480));
            const [isResizing, setIsResizing] = useState(false);

            useEffect(() => {
                localStorage.setItem('resume_ui_width', JSON.stringify(sidebarWidth));
            }, [sidebarWidth]);

            const startResizing = (e) => {
                e.preventDefault();
                setIsResizing(true);
            };

            const stopResizing = () => {
                setIsResizing(false);
            };

            const resize = (e) => {
                if (isResizing) {
                    const newWidth = e.clientX;
                    // Extended width limit as requested
                    if (newWidth > 300 && newWidth < 1400) {
                        setSidebarWidth(newWidth);
                    }
                }
            };

            useEffect(() => {
                if (isResizing) {
                    window.addEventListener('mousemove', resize);
                    window.addEventListener('mouseup', stopResizing);
                } else {
                    window.removeEventListener('mousemove', resize);
                    window.removeEventListener('mouseup', stopResizing);
                }
                return () => {
                    window.removeEventListener('mousemove', resize);
                    window.removeEventListener('mouseup', stopResizing);
                };
            }, [isResizing]);

            // Inject design into resume data
            const resumeWithDesign = { ...resume, design };

            // Auto-Save Effects
            useEffect(() => {
                localStorage.setItem('resume_lang', JSON.stringify(lang));
            }, [lang]);

            useEffect(() => {
                localStorage.setItem('resume_theme', JSON.stringify(theme));
            }, [theme]);

            useEffect(() => {
                localStorage.setItem('resume_design', JSON.stringify(design));
            }, [design]);

            useEffect(() => {
                setIsSaved(false);
                const timer = setTimeout(() => {
                    localStorage.setItem('resume_data_v1', JSON.stringify(resume));
                    setIsSaved(true);
                }, 1000);
                return () => clearTimeout(timer);
            }, [resume]);

            const t = uiText[lang];
            const A4_HEIGHT_PX = 1123;

            // --- Hooks and Refs ---
            const containerRef = useRef(null);

            // Handlers
            const handlePersonalChange = (e) => {
                const { name, value } = e.target;
                setResume(prev => ({ ...prev, personal: { ...prev.personal, [name]: value } }));
            };

            const handleAvatarUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 2 * 1024 * 1024) {
                        alert(lang === 'zh' ? '图片过大，建议上传小于2MB的图片以保证流畅性。' : 'Image too large. Recommended < 2MB.');
                    }
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setResume(prev => ({ ...prev, personal: { ...prev.personal, avatar: reader.result } }));
                    };
                    reader.readAsDataURL(file);
                }
            };

            const removeAvatar = () => {
                setResume(prev => ({ ...prev, personal: { ...prev.personal, avatar: '' } }));
            };

            const handleLogoUpload = (e) => {
                const file = e.target.files[0];
                if (file) {
                    if (file.size > 1 * 1024 * 1024) {
                        alert(lang === 'zh' ? 'Logo 图片过大，建议小于 1MB。' : 'Logo too large. Recommended < 1MB.');
                    }
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        setDesign(prev => ({ ...prev, logo: reader.result }));
                    };
                    reader.readAsDataURL(file);
                }
            };

            const removeLogo = () => {
                setDesign(prev => ({ ...prev, logo: '' }));
            };

            // Load Example (User Custom or Built-in)
            const loadExample = () => {
                const userExample = loadState('resume_user_example', null);
                if (userExample) {
                    if (userExample.resume) setResume(userExample.resume);
                    if (userExample.design) setDesign(userExample.design);
                    if (userExample.theme) setTheme(userExample.theme);
                    if (userExample.lang) setLang(userExample.lang);
                } else {
                    setResume(lang === 'zh' ? exampleDataZh : exampleDataEn);
                }
            };

            // Save as Example (Overrides built-in example for this user)
            const saveAsExample = () => {
                const dataToSave = {
                    resume,
                    design,
                    theme,
                    lang
                };
                saveState('resume_user_example', dataToSave);
                alert(t.exampleSaved);
            };

            const reset = () => {
                if (confirm(t.reset + "?")) setResume(initialData);
            };

            const printPDF = () => {
                window.print();
            };

            // Export template as JSON file
            const exportTemplate = () => {
                const templateData = {
                    version: '1.0',
                    exportDate: new Date().toISOString(),
                    resume: resume,
                    design: design,
                    theme: theme
                };
                const blob = new Blob([JSON.stringify(templateData, null, 2)], { type: 'application/json' });
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `resume_template_${resume.personal.fullName?.replace(/\s+/g, '_') || 'untitled'}_${new Date().toISOString().split('T')[0]}.json`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            };

            // Import template from JSON file
            const importTemplate = (event) => {
                const file = event.target.files?.[0];
                if (!file) return;

                const reader = new FileReader();
                reader.onload = (e) => {
                    try {
                        const templateData = JSON.parse(e.target.result);
                        if (templateData.resume) {
                            setResume(templateData.resume);
                        }
                        if (templateData.design) {
                            setDesign(templateData.design);
                        }
                        if (templateData.theme) {
                            setTheme(templateData.theme);
                        }
                        alert(lang === 'zh' ? '模板导入成功！' : 'Template imported successfully!');
                    } catch (err) {
                        alert(lang === 'zh' ? '导入失败：无效的模板文件' : 'Import failed: Invalid template file');
                        console.error('Import error:', err);
                    }
                };
                reader.readAsText(file);
                // Reset input value to allow re-importing same file
                event.target.value = '';
            };

            const addToList = (listName, emptyItem) => {
                setResume(prev => ({
                    ...prev,
                    [listName]: [...prev[listName], { ...emptyItem, id: Date.now() }]
                }));
            };

            const removeFromList = (listName, id) => {
                setResume(prev => ({
                    ...prev,
                    [listName]: prev[listName].filter(item => item.id !== id)
                }));
            };

            const updateListItem = (listName, id, field, value) => {
                setResume(prev => ({
                    ...prev,
                    [listName]: prev[listName].map(item => item.id === id ? { ...item, [field]: value } : item)
                }));
            };

            const moveListItem = (listName, index, direction) => {
                setResume(prev => {
                    const list = [...prev[listName]];
                    const targetIndex = index + direction;
                    if (targetIndex < 0 || targetIndex >= list.length) return prev;
                    [list[index], list[targetIndex]] = [list[targetIndex], list[index]];
                    return { ...prev, [listName]: list };
                });
            };

            // Layout Handlers
            const addPage = () => {
                setDesign(prev => ({
                    ...prev,
                    layout: [...(prev.layout || defaultLayout), { id: 'p' + Date.now(), sections: [] }]
                }));
            };

            const removePage = (pageIndex) => {
                setDesign(prev => {
                    const newLayout = [...prev.layout];
                    const removedPage = newLayout.splice(pageIndex, 1)[0];
                    // Move orphans to previous page (or first page if no prev)
                    const targetPageIdx = Math.max(0, pageIndex - 1);
                    newLayout[targetPageIdx].sections = [...newLayout[targetPageIdx].sections, ...removedPage.sections];
                    return { ...prev, layout: newLayout };
                });
            };

            const moveSection = (pageIndex, sectionIndex, direction) => {
                setDesign(prev => {
                    const newLayout = JSON.parse(JSON.stringify(prev.layout));
                    const page = newLayout[pageIndex];

                    // Same Page Move
                    const targetIndex = sectionIndex + direction;
                    if (targetIndex >= 0 && targetIndex < page.sections.length) {
                        [page.sections[sectionIndex], page.sections[targetIndex]] = [page.sections[targetIndex], page.sections[sectionIndex]];
                        return { ...prev, layout: newLayout };
                    }

                    // Move to Prev Page
                    if (targetIndex < 0 && pageIndex > 0) {
                        const section = page.sections.splice(sectionIndex, 1)[0];
                        newLayout[pageIndex - 1].sections.push(section);
                        return { ...prev, layout: newLayout };
                    }

                    // Move to Next Page
                    if (targetIndex >= page.sections.length && pageIndex < newLayout.length - 1) {
                        const section = page.sections.splice(sectionIndex, 1)[0];
                        newLayout[pageIndex + 1].sections.unshift(section);
                        return { ...prev, layout: newLayout };
                    }

                    return prev;
                });
            };


            const toggleSectionPosition = (sectionId) => {
                setDesign(prev => {
                    const currentPos = prev.sectionPositions?.[sectionId] || 'main'; // Default fallback
                    const newPos = currentPos === 'sidebar' ? 'main' : 'sidebar';
                    return {
                        ...prev,
                        sectionPositions: {
                            ...prev.sectionPositions,
                            [sectionId]: newPos
                        }
                    };
                });
            };

            // Draggable Logo Handler
            const updateLogoCoords = (coords) => {
                setDesign(prev => ({ ...prev, logoCoords: coords }));
            };

            // Font selection based on Lang
            const getFont = () => {
                if (design.font && design.font !== 'default') {
                    if (design.font === 'sans') return "'Inter', sans-serif";
                    if (design.font === 'serif') return "'EB Garamond', serif";
                    if (design.font === 'mono') return "'Fira Code', monospace";
                    if (design.font === 'oswald') return "'Oswald', sans-serif";
                    if (design.font === 'lato') return "'Lato', sans-serif";
                }
                if (theme === 'professional') return "'Roboto', sans-serif";
                if (theme === 'elegant') return "'Playfair Display', serif";
                if (lang === 'zh') return "'Noto Sans SC', sans-serif";
                if (theme === 'classic') return "'EB Garamond', serif";
                if (theme === 'minimal') return "'Inter', sans-serif";
                return "'Roboto', sans-serif"; // modern and default
            };

            const fontStyle = getFont();

            // Spacing Helper
            const s = (baseRem) => ({ marginBottom: `${baseRem * (design.spacing || 1)}rem` });
            const gap = (baseRem) => ({ gap: `${baseRem * (design.spacing || 1)}rem`, display: 'flex', flexDirection: 'column' });

            // Theme Renderer
            const renderTheme = () => {
                const props = { data: resumeWithDesign, t, fontStyle, onDrag: updateLogoCoords };
                switch (theme) {
                    case 'classic': return <ThemeClassic {...props} />;
                    case 'modern': return <ThemeModern {...props} />;
                    case 'minimal': return <ThemeMinimal {...props} />;
                    case 'professional': return <ThemeProfessional {...props} />;
                    case 'elegant': return <ThemeElegant {...props} />;
                    default: return <ThemeClassic {...props} />;
                }
            };
            return (
                <div className="min-h-screen flex flex-col xl:flex-row bg-gray-50">
                    {/* Left: Editor Sidebar */}
                    <div
                        style={{ '--sidebar-width': `${sidebarWidth}px` }}
                        className="bg-gray-50 border-r border-gray-200 w-full xl:w-[var(--sidebar-width)] h-auto xl:h-screen xl:sticky xl:top-0 xl:overflow-y-auto shrink-0 print:hidden z-10 relative group"
                    >
                        {/* Drag Handle */}
                        <div
                            className="hidden xl:block absolute top-0 right-0 w-1.5 h-full cursor-ew-resize hover:bg-blue-400 z-50 transition-colors opacity-0 group-hover:opacity-100 bg-transparent"
                            onMouseDown={startResizing}
                            title="Drag to resize"
                        ></div>
                        <header className="bg-white border-b border-gray-200 sticky top-0 z-10 shadow-sm">
                            <div className="p-4 flex justify-between items-center border-b border-gray-100">
                                <h1 className="text-xl font-bold bg-clip-text text-transparent bg-gradient-to-r from-blue-600 to-indigo-600 flex items-center gap-2">
                                    <FileTextIcon className="text-blue-600" /> {t.title}
                                </h1>
                                <div className="flex gap-2 items-center">
                                    <span className={`text-xs font-medium transition-colors ${isSaved ? 'text-green-500' : 'text-orange-400'}`}>
                                        {isSaved ? (lang === 'zh' ? '已保存' : 'Saved') : (lang === 'zh' ? '保存中...' : 'Saving...')}
